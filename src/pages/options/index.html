<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/pages/assets/index.css">
</head>

<body>
    <div id="content">
        <h2>
            <img style="vertical-align: baseline; margin-bottom: -1px;" src="/src/pages/assets/logo32.png" />
            Options
        </h2>

        <div class="option-row">
            <div class="option_name">
                Choose your prompt:
            </div>
            <div class="option_picker">
                <input id="prompt" type="text" class="text" />
            </div>
        </div>

        <div class="option-row">
            <div class="option_name">
                Choose your model:
            </div>
            <div class="option_picker">
                <select id="model">
                    <option value="text-davinci-003">text-davinci-003</option>
                    <option value="text-davinci-002">text-davinci-002</option>
                    <option value="text-curie-001">text-curie-001</option>
                    <option value="text-babbage-001">text-babbage-001</option>
                    <option value="text-ada-001">text-ada-001</option>
                </select>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                Model temperature:
            </div>
            <div class="option_picker">
                <div id="temp_value"></div>
            </div>
            <div class="option_picker">
                <div class="slide_container">
                    <input id="model_temperture" type="range" min="0.0" max="1.0" value="0.5" step="0.1"
                        class="slider" />
                </div>
            </div>
        </div>
        <div class="option_row">
            <div class="option_name">
                Tokens returns:
            </div>
            <div class="option_picker">
                <div id="treturn_value"></div>
            </div>
            <div class="option_picker">
                <div class="slide_container">
                    <input id="treturn" type="range" min="10" max="240" value="100" step="10" class="slider" />
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="save_btn" class="button-action button">Save</button>
            <button id="reset_btn" class="button-standard button">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Models can have different prices and rates limit.
        </p>
        <p>
            <a href="https://openai.com/pricing" target="_blank">Prices</a>
            | <a href="https://platform.openai.com/account/rate-limits" target="_blank">Rates limits</a>
        </p>
    </div>
    <script defer type="module" src="options.ts"></script>
</body>

</html>
